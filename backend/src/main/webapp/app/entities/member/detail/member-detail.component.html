<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (member(); as memberRef) {
      <div>
        <h2 data-cy="memberDetailsHeading"><span jhiTranslate="smartGymManagerApp.member.detail.title">Member</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ memberRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.member.name">Name</span></dt>
          <dd>
            <span>{{ memberRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.member.email">Email</span></dt>
          <dd>
            <span>{{ memberRef.email }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.member.phone">Phone</span></dt>
          <dd>
            <span>{{ memberRef.phone }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.member.active">Active</span></dt>
          <dd>
            <span>{{ memberRef.active }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/member', memberRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
