<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (room(); as roomRef) {
      <div>
        <h2 data-cy="roomDetailsHeading"><span jhiTranslate="smartGymManagerApp.room.detail.title">Room</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ roomRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.room.name">Name</span></dt>
          <dd>
            <span>{{ roomRef.name }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.room.capacity">Capacity</span></dt>
          <dd>
            <span>{{ roomRef.capacity }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/room', roomRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
