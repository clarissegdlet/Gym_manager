<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (checkIn(); as checkInRef) {
      <div>
        <h2 data-cy="checkInDetailsHeading"><span jhiTranslate="smartGymManagerApp.checkIn.detail.title">Check In</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ checkInRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.checkIn.checkInTime">Check In Time</span></dt>
          <dd>
            <span>{{ checkInRef.checkInTime | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="smartGymManagerApp.checkIn.member">Member</span></dt>
          <dd>
            @if (checkIn()!.member) {
              <div>
                <a [routerLink]="['/member', checkIn()!.member?.id, 'view']">{{ checkInRef.member?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/check-in', checkInRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
